  <style>
    body {

      color: #333;

    }
    .social-container {

    .social-header {

    .social-header h1 {

    }
    .social-form {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
    }
    .form-group label {
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      transition: border 0.2s;
    }
    .form-group input:focus {
      border-color: #004f90;
      outline: none;
    }
    .save-btn {
      background: #004f90;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .save-btn:hover {
      background: #003b6d;
    }
    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-right: 1rem;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    .success-message {
      color: #27ae60;
      font-size: 0.95rem;
      background: #e9f7ef;
      padding: 0.8rem;
      border-radius: 6px;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    .section-title {
      color: #004f90;
      border-bottom: 2px solid #004f90;
      padding-bottom: 0.3rem;
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .social-platform {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .social-icon {
      width: 32px;
      height: 32px;
      margin-right: 1rem;
    }
    .social-input {
      flex-grow: 1;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      z-index: 100;
    }
    .logout-btn:hover {
      background: #5a6268;
    }
    @media (max-width: 768px) {
      .social-container {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB82Pe71bNVmQFhThlZa_YWsrB7QwEAQaE",
      authDomain: "khush-portfolio-23e8e.firebaseapp.com",
      projectId: "khush-portfolio-23e8e",
      storageBucket: "khush-portfolio-23e8e.firebasestorage.app",
      messagingSenderId: "114583728382",
      appId: "1:114583728382:web:ccc2c215f028b29d2275af"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
      // Hide page content immediately until authentication is verified
    document.body.style.display = 'none';
    
    // FAST LOADING: Check localStorage immediately for quick access
    const isLocallyAuthenticated = localStorage.getItem('isLoggedIn') === 'true';
    
    if (isLocallyAuthenticated) {
      // Show page immediately if localStorage indicates user is logged in
      document.body.style.display = 'block';
      initializePage();
      console.log('Manage Social loaded instantly via localStorage');
    }
    
    // Authentication state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Firebase confirms authentication
        document.body.style.display = 'block';
        initializePage();
        console.log('Manage Social verified via Firebase');
      } else {
        // No Firebase user, check localStorage fallback
        if (localStorage.getItem('isLoggedIn') === 'true') {
          // Keep page visible for localStorage authenticated users
          document.body.style.display = 'block';
          initializePage();
          console.log('Manage Social using localStorage fallback');
        } else {
          // Not authenticated, redirect to login
          console.log('No authentication found, redirecting to login');
          window.location.href = 'author-login.html';
        }
      }
    });    // Initialize page functionality after authentication is confirmed
    function initializePage() {
      // Load existing social links into the form
      loadSocialLinksForm();
    }
    
    // Function to call when save button is clicked
    function saveSocialLinks() {
      saveSocialLinksFromForm();
      
      // Show a success message when the save is successful
      document.getElementById('successMessage').style.display = 'block';
      
      // Hide the success message after 3 seconds
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    }
    // Sidebar functionality
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const sidebarClose = document.getElementById('sidebarClose');
      
      sidebar.style.transform = 'translateX(0)';
      sidebarClose.style.display = 'block';
    }
    
    function closeSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const sidebarClose = document.getElementById('sidebarClose');
      
      sidebar.style.transform = 'translateX(-100%)';
      sidebarClose.style.display = 'none';
    }

    // For mobile devices - check if we need to initially hide the sidebar
    function initSidebar() {
      if (window.innerWidth <= 768) {
        closeSidebar();
      }
    }
    
    // Initialize sidebar on page load
    window.addEventListener('load', initSidebar);
    window.addEventListener('resize', initSidebar);
  </script>
