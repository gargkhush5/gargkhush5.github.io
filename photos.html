<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Khush Garg</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar Navigation -->
<div class="sidebar">
  <ul class="tabs">
    <li><a href="index.html">Home</a></li>
    <li><a href="social.html">Social</a></li>
    <li><a href="resume.html">Resume</a></li>
    <li><a href="photos.html">Photos</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</div>

  <main>
    <section id="photos">
      <h2>My Favorite Photos</h2>
      <div class="photo-gallery">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
        <img src="photo5.jpg" alt="Photo 5">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Khush Garg</p>
  </footer>

  <script>
    // Function to toggle sidebar
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.toggle('active');
      main.classList.toggle('sidebar-active');
    }

    // Check screen width on load and resize
    function checkScreenWidth() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        main.classList.remove('sidebar-active');
      } else {
        sidebar.classList.remove('active'); // Remove the active class on large screens
      }
    }

    // Run on page load
    window.addEventListener('load', checkScreenWidth);
    // Run when window is resized
    window.addEventListener('resize', checkScreenWidth);
  </script>
</body>
</html>
