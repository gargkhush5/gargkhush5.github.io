<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .notes-container {
      padding: 2rem;
      margin-left: 200px;
      margin-right: 2rem;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .notes-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      box-sizing: border-box;
      overflow: hidden;
      max-width: 100%;
    }
    .toolbar {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      border: 1px solid #dee2e6;
    }
    .toolbar button {
      background: white;
      border: 1px solid #dee2e6;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.2s;
      min-width: 40px;
    }
    .toolbar button:hover {
      background: #e9ecef;
      border-color: #004f90;
    }
    .toolbar button.active {
      background: #004f90;
      color: white;
      border-color: #004f90;
    }
    .toolbar .separator {
      width: 1px;
      background: #dee2e6;
      margin: 0 0.3rem;
    }
    .notes-list {
      margin-bottom: 2rem;
    }
    #notesListContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .note-item {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      word-wrap: break-word;
      width: 220px;
      min-height: 120px;
    }
    .note-item:hover {
      border-color: #004f90;
      box-shadow: 0 2px 8px rgba(0, 79, 144, 0.1);
    }
    .note-item.active {
      border-color: #004f90;
      background: #f8fbff;
    }
    .note-info {
      flex: 1;
    }
    .note-title {
      font-weight: 600;
      color: #004f90;
      margin-bottom: 0.3rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .note-preview {
      color: #666;
      font-size: 0.85rem;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      word-wrap: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .note-date {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.5rem;
    }
    .note-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: auto;
      padding-top: 0.5rem;
      border-top: 1px solid #eee;
    }
    .btn-icon {
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .btn-icon:hover {
      background: #e9ecef;
    }
    .editor-container {
      margin-bottom: 1.5rem;
    }
    .note-title-input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    .note-title-input:focus {
      outline: none;
      border-color: #004f90;
      box-shadow: 0 0 0 2px rgba(0, 79, 144, 0.1);
    }
    #noteEditor {
      min-height: 400px;
      max-height: 600px;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background: white;
      font-size: 1rem;
      line-height: 1.6;
      outline: none;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    #noteEditor:focus {
      border-color: #004f90;
      box-shadow: 0 0 0 2px rgba(0, 79, 144, 0.1);
    }
    #noteEditor:empty:before {
      content: 'Start typing your note...';
      color: #999;
    }
    .btn {
      background: #004f90;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }
    .btn:hover {
      background: #003b6d;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 79, 144, 0.3);
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .btn-success {
      background: #28a745;
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .action-bar {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #dee2e6;
      flex-wrap: wrap;
    }
    .success-message,
    .error-message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }
    .success-message {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #999;
    }
    .empty-state h3 {
      color: #666;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      .notes-container {
        margin-left: 0;
        padding: 0.5rem;
        max-width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      .notes-card {
        padding: 1rem;
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        word-wrap: break-word;
      }
      #notesLayout {
        max-width: 100%;
        overflow: hidden;
      }
      #notesListContainer {
        flex-direction: column;
      }
      .note-item {
        width: 100%;
        min-height: auto;
      }
      .notes-list {
        margin-bottom: 1rem;
        max-width: 100%;
        overflow: hidden;
      }
      .editor-container {
        margin-top: 1rem;
        max-width: 100%;
        overflow: hidden;
      }
      .toolbar {
        gap: 0.3rem;
        padding: 0.8rem;
        max-width: 100%;
        box-sizing: border-box;
      }
      .toolbar button {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
        min-width: 35px;
      }
      #noteEditor {
        min-height: 300px;
        padding: 1rem;
        max-width: 100%;
        box-sizing: border-box;
      }
      .action-bar {
        flex-direction: column;
        gap: 0.8rem;
      }
      .action-bar .btn {
        width: 100%;
      }
      .note-item {
        padding: 0.8rem;
        max-width: 100%;
        box-sizing: border-box;
      }
      .note-title-input {
        max-width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar">

  <div class="notes-container">
    <div class="notes-card">
      <h1>üìù My Notes</h1>
      <p style="color: #666; margin-bottom: 2rem;">Private notes - only visible to you</p>
      
      <div class="success-message" id="successMessage">
        Note saved successfully!
      </div>
      
      <div class="error-message" id="errorMessage">
        Error saving note. Please try again.
      </div>

      <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
        <button class="btn" onclick="createNewNote()">‚ûï New Note</button>
        <a href="author-dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
      </div>

      <div id="notesLayout">
        <!-- Editor (appears above notes when editing) -->
        <div class="editor-container" id="editorContainer" style="display: none;">
          <input type="text" 
                 id="noteTitle" 
                 class="note-title-input" 
                 placeholder="Note title..."
                 maxlength="100">
          
          <div class="toolbar">
            <button id="btnBold" onclick="formatText('bold')" title="Bold (Ctrl+B)"><b>B</b></button>
            <button id="btnItalic" onclick="formatText('italic')" title="Italic (Ctrl+I)"><i>I</i></button>
            <button id="btnUnderline" onclick="formatText('underline')" title="Underline (Ctrl+U)"><u>U</u></button>
            <div class="separator"></div>
            <button onclick="formatText('insertUnorderedList')" title="Bullet List">‚Ä¢ List</button>
            <button onclick="formatText('insertOrderedList')" title="Numbered List">1. List</button>
            <div class="separator"></div>
            <button onclick="formatText('justifyLeft')" title="Align Left">‚¨Ö</button>
            <button onclick="formatText('justifyCenter')" title="Align Center">‚¨å</button>
            <button onclick="formatText('justifyRight')" title="Align Right">‚û°</button>
            <div class="separator"></div>
            <button onclick="insertEmoji('üòä')" title="Insert Emoji">üòä</button>
            <button onclick="insertEmoji('üëç')" title="Insert Emoji">üëç</button>
            <button onclick="insertEmoji('‚ù§Ô∏è')" title="Insert Emoji">‚ù§Ô∏è</button>
            <button onclick="insertEmoji('‚≠ê')" title="Insert Emoji">‚≠ê</button>
            <button onclick="insertEmoji('‚úÖ')" title="Insert Emoji">‚úÖ</button>
          </div>

          <div id="noteEditor" contenteditable="true"></div>

          <div class="action-bar">
            <button class="btn btn-success" onclick="saveCurrentNote()">üíæ Save Note</button>
            <button class="btn btn-danger" onclick="deleteCurrentNote()">üóëÔ∏è Delete Note</button>
            <button class="btn btn-secondary" onclick="closeEditor()">Cancel</button>
          </div>
        </div>

        <!-- Notes List -->
        <div class="notes-list" id="notesList">
          <h3 style="color: #004f90; margin-bottom: 1rem;">Your Notes</h3>
          <div id="notesListContainer">
            <div class="empty-state">
              <h3>üìã No notes yet</h3>
              <p>Click "New Note" to create your first note</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/auth-ui.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB82Pe71bNVmQFhThlZa_YWsrB7QwEAQaE",
      authDomain: "khush-portfolio-23e8e.firebaseapp.com",
      projectId: "khush-portfolio-23e8e",
      storageBucket: "khush-portfolio-23e8e.firebasestorage.app",
      messagingSenderId: "114583728382",
      appId: "1:114583728382:web:ccc2c215f028b29d2275af"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // STRICT AUTHENTICATION: Hide page until verified
    document.body.style.display = 'none';
    
    // Check localStorage for quick access (temporary until Firebase confirms)
    const isLocallyAuthenticated = localStorage.getItem('isLoggedIn') === 'true';
    
    if (isLocallyAuthenticated) {
      document.body.style.display = 'block';
      initializePage();
      console.log('‚úÖ Notes page loaded via localStorage');
    }
    
    // Firebase authentication listener - MANDATORY verification
    let authCheckTimeout = setTimeout(() => {
      // If Firebase doesn't respond in 5 seconds, redirect to login
      console.warn('‚ö†Ô∏è Firebase authentication timeout, redirecting...');
      window.location.href = 'author-login.html';
    }, 5000);
    
    onAuthStateChanged(auth, (user) => {
      clearTimeout(authCheckTimeout);
      
      if (user) {
        // Firebase confirms authentication
        document.body.style.display = 'block';
        localStorage.setItem('isLoggedIn', 'true');
        initializePage();
        console.log('‚úÖ Notes page verified via Firebase');
      } else {
        // No Firebase user - check localStorage fallback
        if (localStorage.getItem('isLoggedIn') === 'true') {
          document.body.style.display = 'block';
          initializePage();
          console.log('‚ö†Ô∏è Notes page using localStorage fallback');
        } else {
          // Not authenticated - redirect immediately
          console.log('‚ùå No authentication found, redirecting to login');
          localStorage.setItem('isLoggedIn', 'false');
          window.location.replace('author-login.html');
        }
      }
    });

    let currentNoteId = null;
    let notesCache = [];

    function initializePage() {
      loadAllNotes();
    }

    // Load all notes from Firestore
    async function loadAllNotes() {
      try {
        const user = auth.currentUser;
        if (!user) {
          console.warn('No authenticated user');
          return;
        }

        console.log('üì• Loading notes from Firestore...');
        const notesRef = collection(db, 'users', user.uid, 'notes');
        const snapshot = await getDocs(notesRef);
        
        notesCache = [];
        snapshot.forEach((doc) => {
          notesCache.push({
            id: doc.id,
            ...doc.data()
          });
        });

        // Sort by last modified
        notesCache.sort((a, b) => {
          const dateA = a.lastModified ? new Date(a.lastModified) : new Date(0);
          const dateB = b.lastModified ? new Date(b.lastModified) : new Date(0);
          return dateB - dateA;
        });

        console.log(`‚úÖ Loaded ${notesCache.length} notes`);
        renderNotesList();
        
      } catch (error) {
        console.error('‚ùå Error loading notes:', error);
        showError('Error loading notes. Please refresh the page.');
      }
    }

    // Render notes list
    function renderNotesList() {
      const container = document.getElementById('notesListContainer');
      
      if (notesCache.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>üìã No notes yet</h3>
            <p>Click "New Note" to create your first note</p>
          </div>
        `;
        return;
      }

      container.innerHTML = notesCache.map(note => {
        const date = note.lastModified ? new Date(note.lastModified).toLocaleDateString() : 'Never';
        const preview = stripHtml(note.content || '').substring(0, 60) + '...';
        
        return `
          <div class="note-item ${currentNoteId === note.id ? 'active' : ''}" 
               onclick="loadNote('${note.id}')">
            <div style="flex: 1;">
              <div class="note-title">${escapeHtml(note.title || 'Untitled')}</div>
              <div class="note-preview">${escapeHtml(preview)}</div>
              <div class="note-date">${date}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Create new note
    window.createNewNote = function() {
      currentNoteId = null;
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteEditor').innerHTML = '';
      document.getElementById('editorContainer').style.display = 'block';
      document.getElementById('editorContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
      setTimeout(() => document.getElementById('noteTitle').focus(), 300);
    };

    // Load specific note
    window.loadNote = async function(noteId) {
      const note = notesCache.find(n => n.id === noteId);
      if (!note) return;

      currentNoteId = noteId;
      document.getElementById('noteTitle').value = note.title || '';
      document.getElementById('noteEditor').innerHTML = note.content || '';
      document.getElementById('editorContainer').style.display = 'block';
      document.getElementById('editorContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
      
      renderNotesList(); // Update active state
    };

    // Save current note
    window.saveCurrentNote = async function() {
      try {
        const user = auth.currentUser;
        if (!user) {
          showError('You must be logged in to save notes');
          return;
        }

        const title = document.getElementById('noteTitle').value.trim();
        const content = document.getElementById('noteEditor').innerHTML.trim();

        if (!title && !content) {
          showError('Note is empty. Please add some content.');
          return;
        }

        const noteId = currentNoteId || `note_${Date.now()}`;
        const noteData = {
          title: title || 'Untitled',
          content: content,
          lastModified: new Date().toISOString()
        };

        console.log('üíæ Saving note:', noteId);
        const noteRef = doc(db, 'users', user.uid, 'notes', noteId);
        await setDoc(noteRef, noteData);

        showSuccess('‚úÖ Note saved successfully!');
        
        // Close editor and reload notes list
        setTimeout(async () => {
          closeEditor();
          await loadAllNotes();
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Error saving note:', error);
        showError('Error saving note. Please try again.');
      }
    };

    // Delete current note
    window.deleteCurrentNote = async function() {
      if (!currentNoteId) {
        showError('No note selected to delete');
        return;
      }

      if (!confirm('Are you sure you want to delete this note? This cannot be undone.')) {
        return;
      }

      try {
        const user = auth.currentUser;
        if (!user) {
          showError('You must be logged in to delete notes');
          return;
        }

        console.log('üóëÔ∏è Deleting note:', currentNoteId);
        const noteRef = doc(db, 'users', user.uid, 'notes', currentNoteId);
        await deleteDoc(noteRef);

        showSuccess('‚úÖ Note deleted successfully!');
        closeEditor();
        await loadAllNotes();
        
      } catch (error) {
        console.error('‚ùå Error deleting note:', error);
        showError('Error deleting note. Please try again.');
      }
    };

    // Close editor
    window.closeEditor = function() {
      currentNoteId = null;
      document.getElementById('editorContainer').style.display = 'none';
      renderNotesList();
    };

    // Format text
    window.formatText = function(command) {
      document.execCommand(command, false, null);
      document.getElementById('noteEditor').focus();
      updateToolbarState();
    };

    // Update toolbar button active states based on current selection
    function updateToolbarState() {
      const btnBold = document.getElementById('btnBold');
      const btnItalic = document.getElementById('btnItalic');
      const btnUnderline = document.getElementById('btnUnderline');
      
      if (btnBold) {
        btnBold.classList.toggle('active', document.queryCommandState('bold'));
      }
      if (btnItalic) {
        btnItalic.classList.toggle('active', document.queryCommandState('italic'));
      }
      if (btnUnderline) {
        btnUnderline.classList.toggle('active', document.queryCommandState('underline'));
      }
    }

    // Listen for selection changes to update toolbar state
    document.addEventListener('selectionchange', function() {
      const editor = document.getElementById('noteEditor');
      if (editor && editor.contains(document.activeElement)) {
        updateToolbarState();
      }
    });

    // Keyboard shortcuts (Ctrl+B, Ctrl+I, Ctrl+U)
    document.addEventListener('keydown', function(e) {
      const editor = document.getElementById('noteEditor');
      if (!editor || !editor.contains(document.activeElement)) return;
      
      if (e.ctrlKey || e.metaKey) {
        switch(e.key.toLowerCase()) {
          case 'b':
            e.preventDefault();
            formatText('bold');
            break;
          case 'i':
            e.preventDefault();
            formatText('italic');
            break;
          case 'u':
            e.preventDefault();
            formatText('underline');
            break;
        }
      }
    });

    // Insert emoji
    window.insertEmoji = function(emoji) {
      const editor = document.getElementById('noteEditor');
      editor.focus();
      document.execCommand('insertText', false, emoji);
    };

    // Utility functions
    function stripHtml(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 5000);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 's') {
          e.preventDefault();
          saveCurrentNote();
        }
      }
    });
  </script>
</body>
