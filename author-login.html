<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Login - Khush Garg's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e3e6f3 50%, #d6e8ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(0, 79, 144, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 75% 75%, rgba(0, 79, 144, 0.04) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(227, 230, 243, 0.3) 0%, transparent 50%);
      animation: float 25s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }    .login-wrapper {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 79, 144, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 
        0 20px 40px rgba(0, 79, 144, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #004f90;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0, 79, 144, 0.1);
    }

    .login-header p {
      color: #555;
      font-size: 0.9rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #004f90;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
    }    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(227, 230, 243, 0.4);
      border: 1px solid rgba(0, 79, 144, 0.2);
      border-radius: 12px;
      color: #333;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-group input::placeholder {
      color: rgba(0, 79, 144, 0.5);
    }

    .form-group input:focus {
      outline: none;
      border-color: #004f90;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 0 3px rgba(0, 79, 144, 0.1);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.875rem;
      margin-bottom: 20px;
      display: none;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #004f90 0%, #0066cc 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 79, 144, 0.3);
      background: linear-gradient(135deg, #003d73 0%, #0052a3 100%);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .login-button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }    .forgot-password {
      text-align: center;
      margin: 20px 0;
    }

    .forgot-password a {
      color: #004f90;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      background: rgba(0, 79, 144, 0.1);
      color: #003d73;
      text-decoration: underline;
    }    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #004f90;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(0, 79, 144, 0.1);
      color: #003d73;
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-wrapper {
        padding: 30px 20px;
        margin: 20px;
      }

      .login-header h1 {
        font-size: 1.75rem;
      }
    }

    /* Success state */
    .login-button.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    /* Additional floating elements for visual appeal */
    body::after {
      content: '';
      position: absolute;
      top: 20%;
      right: 10%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(0, 79, 144, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <h1>Author Login</h1>
      <p>Access your portfolio dashboard</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <button type="submit" class="login-button" id="loginButton">
        Sign In
      </button>
    </form>

    <div class="forgot-password">
      <a href="forgot-password.html">Forgot your password?</a>
    </div>

    <a href="index.html" class="back-link">← Back to Portfolio</a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB82Pe71bNVmQFhThlZa_YWsrB7QwEAQaE",
      authDomain: "khush-portfolio-23e8e.firebaseapp.com",
      projectId: "khush-portfolio-23e8e",
      storageBucket: "khush-portfolio-23e8e.firebasestorage.app",
      messagingSenderId: "114583728382",
      appId: "1:114583728382:web:ccc2c215f028b29d2275af"
    };    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign out any existing user when login page loads
    // This ensures users can always log in with different credentials
    auth.signOut().catch(() => {
      // Ignore errors if no user was signed in
    });

    // Don't automatically redirect based on auth state
    // Only redirect after successful login attempt

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Auto-hide error after 5 seconds
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    // Hide error message
    function hideError() {
      errorMessage.style.display = 'none';
    }

    // Reset button state
    function resetButton() {
      loginButton.classList.remove('loading', 'success');
      loginButton.textContent = 'Sign In';
      loginButton.disabled = false;
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Validate inputs
      if (!email || !password) {
        showError('Please fill in all fields.');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      // Hide any previous errors
      hideError();

      // Show loading state
      loginButton.classList.add('loading');
      loginButton.textContent = '';
      loginButton.disabled = true;      try {
        // Attempt to sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        
        // Immediately set localStorage to ensure authentication state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loggedInUser', userCredential.user.email);
        localStorage.setItem('lastLoginTime', new Date().getTime());
        
        // Success
        loginButton.classList.remove('loading');
        loginButton.classList.add('success');
        loginButton.textContent = '✓ Success!';
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.replace("author-dashboard.html");
        }, 1500);
        
      } catch (error) {
        // Handle errors
        resetButton();
        
        let errorMsg = 'Login failed. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMsg = 'No account found with this email address.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = 'Too many failed attempts. Please try again later.';
        }
        
        showError(errorMsg);
      }
    });

    // Email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Clear errors on input
    emailInput.addEventListener('input', hideError);
    passwordInput.addEventListener('input', hideError);

    // Focus management
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
