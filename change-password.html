<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Khush Garg's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-color: #f8f9fa;
      display: flex !important;
      justify-content: center;
      align-items: center;
      min-height: 100vh !important;
      margin: 0;
      padding: 20px;
      flex-direction: row !important;
    }
    
    /* Override any main styles from styles.css */
    main {
      margin-left: 0 !important;
      padding: 0 !important;
      flex: none !important;
    }
    .password-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .password-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .password-header h1 {
      color: #004f90;
      margin: 0;
      font-size: 1.8rem;
    }
    .password-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-group label {
      font-weight: 500;
      color: #333;
      font-size: 0.95rem;
    }
    .form-group input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      transition: border 0.2s;
    }
    .form-group input:focus {
      border-color: #004f90;
      outline: none;
    }
    .change-btn {
      background: #004f90;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .change-btn:hover {
      background: #003b6d;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #004f90;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .success-message {
      color: #27ae60;
      font-size: 0.95rem;
      background: #e9f7ef;
      padding: 0.8rem;
      border-radius: 6px;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.95rem;
      background: #fdedec;
      padding: 0.8rem;
      border-radius: 6px;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    /* Dashboard button */
    .dashboard-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #004f90;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .dashboard-btn:hover {
      background: #003b6d;
    }
  </style>
</head>
<body>
  <a href="author-dashboard.html" class="dashboard-btn">‚Üê Back to Dashboard</a>
  
  <div class="password-container">
    <div class="password-header">
      <h1>Change Password</h1>
      <p>Update your account password</p>
    </div>
    
    <form class="password-form" id="passwordForm">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
      </div>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      
      <div class="success-message" id="successMessage">
        Your password has been successfully changed.
      </div>
      
      <div class="error-message" id="errorMessage">
        Password change failed. Please check your inputs.
      </div>
      
      <button type="button" class="change-btn" onclick="changeUserPassword()">Change Password</button>
    </form>
    
    <a href="author-dashboard.html" class="back-link">Return to dashboard</a>
  </div>
  <script src="scripts/auth.js"></script>
  <script src="scripts/auth-ui.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB82Pe71bNVmQFhThlZa_YWsrB7QwEAQaE",
      authDomain: "khush-portfolio-23e8e.firebaseapp.com",
      projectId: "khush-portfolio-23e8e",
      storageBucket: "khush-portfolio-23e8e.firebasestorage.app",
      messagingSenderId: "114583728382",
      appId: "1:114583728382:web:ccc2c215f028b29d2275af"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
      // Hide page content immediately until authentication is verified
    document.body.style.display = 'none';
    
    // FAST LOADING: Check localStorage immediately for quick access
    const isLocallyAuthenticated = localStorage.getItem('isLoggedIn') === 'true';
    
    if (isLocallyAuthenticated) {
      // Show page immediately if localStorage indicates user is logged in
      document.body.style.display = 'block';
      console.log('Change Password loaded instantly via localStorage');
    }
    
    // Authentication state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Firebase confirms authentication
        document.body.style.display = 'block';
        console.log('Change Password verified via Firebase');
      } else {
        // No Firebase user, check localStorage fallback
        if (localStorage.getItem('isLoggedIn') === 'true') {
          // Keep page visible for localStorage authenticated users
          document.body.style.display = 'block';
          console.log('Change Password using localStorage fallback');
        } else {
          // Not authenticated, redirect to login
          console.log('No authentication found, redirecting to login');
          window.location.href = 'author-login.html';
        }
      }
    });
    
    async function changeUserPassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide previous messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Validation
      if (!currentPassword || !newPassword || !confirmPassword) {
        errorMessage.textContent = "All fields are required";
        errorMessage.style.display = 'block';
        return;
      }
      
      // Check if new passwords match
      if (newPassword !== confirmPassword) {
        errorMessage.textContent = "New passwords don't match";
        errorMessage.style.display = 'block';
        return;
      }
      
      // Check minimum password length
      if (newPassword.length < 6) {
        errorMessage.textContent = "New password must be at least 6 characters";
        errorMessage.style.display = 'block';
        return;
      }
      
      try {
        const user = auth.currentUser;
        
        if (!user) {
          errorMessage.textContent = "No user logged in";
          errorMessage.style.display = 'block';
          return;
        }
        
        console.log('üîÑ Changing password for user:', user.email);
        
        // Re-authenticate user with current password (required by Firebase for security)
        const credential = EmailAuthProvider.credential(
          user.email,
          currentPassword
        );
        
        await reauthenticateWithCredential(user, credential);
        console.log('‚úÖ Re-authentication successful');
        
        // Update password
        await updatePassword(user, newPassword);
        console.log('‚úÖ Password updated successfully');
        
        // Show success
        successMessage.textContent = "‚úÖ Password changed successfully!";
        successMessage.style.display = 'block';
        
        // Reset form
        document.getElementById('passwordForm').reset();
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = "author-dashboard.html";
        }, 2000);
        
      } catch (error) {
        console.error('‚ùå Password change error:', error);
        
        // Handle specific errors
        if (error.code === 'auth/wrong-password') {
          errorMessage.textContent = "Current password is incorrect";
        } else if (error.code === 'auth/weak-password') {
          errorMessage.textContent = "New password is too weak";
        } else if (error.code === 'auth/requires-recent-login') {
          errorMessage.textContent = "Please log out and log in again, then try changing password";
        } else {
          errorMessage.textContent = "Error: " + error.message;
        }
        
        errorMessage.style.display = 'block';
      }
    }
    
    // Make function globally available
    window.changeUserPassword = changeUserPassword;
    
    // Allow form submission with Enter key
    document.getElementById('confirmPassword').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        changeUserPassword();
      }
    });
  </script>
</body>
</html>
