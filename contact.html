<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Khush Garg</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Creative Contact Section Styles */
    #contact-form {
      background: linear-gradient(135deg, #e3e6f3 60%, #f4f4f4 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem 2.5rem;
      position: relative;
      overflow: hidden;
    }
    #contact-form h2 {
      color: #004f90;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    #contact-form label {
      font-weight: 600;
      color: #222;
      margin-top: 1rem;
      display: block;
      margin-bottom: 0.3rem;
    }
    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1.5px solid #c7d0e6;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s;
    }
    #contact-form input:focus,
    #contact-form textarea:focus {
      border: 1.5px solid #004f90;
      outline: none;
    }
    .btn.submit {
      background: linear-gradient(90deg, #004f90 60%, #3b5998 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s, transform 0.2s;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    .btn.submit:hover {
      background: linear-gradient(90deg, #3b5998 60%, #004f90 100%);
      transform: translateY(-2px) scale(1.03);
    }
    /* Decorative envelope icon */
    #contact-form::before {
      content: '';
      background: url('icons/envelope.png') no-repeat center center/60px 60px;
      opacity: 0.08;
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      #contact-form {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

 <!-- Sidebar Navigation -->
<div class="sidebar">
  <!-- Close button inside sidebar -->
  <button id="sidebarClose" class="sidebar-close" onclick="closeSidebar()">✖</button>  <ul class="tabs">
    <li><a href="index.html">Home</a></li>
    <li><a href="social.html">Social</a></li>
    <li><a href="resume.html">Resume</a></li>
    <li><a href="photos.html">Photos</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <!-- Admin info section - added by auth-ui.js -->
</div>

<!-- Sidebar Toggle Button -->
<button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

  <main>
    <section id="contact-form">
      <h2>Let's Connect!</h2>
      <form action="https://formspree.io/f/xldbvybe" method="POST" autocomplete="off">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="What's this about?" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

        <button type="submit" class="btn submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Khush Garg</p>
  </footer>
  <script src="scripts/auth.js"></script>
  <script src="scripts/auth-ui.js"></script>
  <script>
    // Function to toggle sidebar
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.toggle('active');
      main.classList.toggle('sidebar-active');
    }

    // Function to close sidebar
    function closeSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.remove('active');
      main.classList.remove('sidebar-active');
    }

    // Check screen width on load and resize
    function checkScreenWidth() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        main.classList.remove('sidebar-active');
      } else {
        sidebar.classList.remove('active'); // Remove the active class on large screens
      }
    }

    // Run on page load
    window.addEventListener('load', checkScreenWidth);
    // Run when window is resized
    window.addEventListener('resize', checkScreenWidth);
  </script>
</body>
</html>
