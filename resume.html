<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Khush Garg</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Download My Resume</h1>
  </header>

  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <!-- Close button inside sidebar -->
    <button id="sidebarClose" class="sidebar-close" onclick="closeSidebar()">✖</button>
    <ul class="tabs">
      <li><a href="index.html">Home</a></li>
      <li><a href="social.html">Social</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="photos.html">Photos</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <main>
    <section id="resume">
  <h2>Download My Resume</h2>
  <p>Click the button below to download my resume:</p>
  <a href="resume.pdf" download class="btn download">
    <img src="icons/download.png" alt="Download Icon"> Download Resume
  </a>
</section>
  </main>

  <footer>
    <p>&copy; 2025 Khush Garg</p>
  </footer>

  <script>
    // Function to toggle sidebar
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.toggle('active');
      main.classList.toggle('sidebar-active');
    }

    // Function to close sidebar
    function closeSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.remove('active');
      main.classList.remove('sidebar-active');
    }

    // Check screen width on load and resize
    function checkScreenWidth() {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('active');
        main.classList.remove('sidebar-active');
      } else {
        sidebar.classList.remove('active'); // Remove the active class on large screens
      }
    }

    // Run on page load
    window.addEventListener('load', checkScreenWidth);
    // Run when window is resized
    window.addEventListener('resize', checkScreenWidth);
  </script>
</body>
</html>
